<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PGHub - Персонажи</title>
  <style>
    body {
      margin: 0;
      background: #1e1e1e;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: auto;
    }
    .container {
      text-align: center;
    }
    img {
      max-width: 100%;
      height: auto;
      border: 2px solid #1e90ff;
      border-radius: 10px;
    }
    area {
      cursor: pointer;
    }
  </style>
</head>
