<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ü—Ä–æ—Ñ–∏–ª—å | PGClick</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #111;
      color: #eee;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 1rem;
      overflow-x: hidden;
    }
    .profile-wrapper {
      width: 100%;
      max-width: 800px;
      background: rgba(30, 30, 30, 0.7);
      backdrop-filter: blur(8px);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      animation: fadeIn 1s ease;
      position: relative;
      margin: 0 auto;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .banner {
      width: 100%;
      height: 200px;
      object-fit: cover;
      filter: brightness(0.7);
      display: block;
    }
    .profile-content {
      padding: 2rem;
      text-align: center;
      background-size: cover;
      background-position: center;
      position: relative;
    }
    .avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 4px solid #1e90ff;
      object-fit: cover;
      position: absolute;
      top: -75px;
      left: 50%;
      transform: translateX(-50%);
      background: #222;
    }
    h1 {
      margin-top: 90px;
      font-size: 2rem;
      color: #ffca28;
      margin-bottom: 0.5rem;
    }
    .birth {
      font-size: 1rem;
      margin-bottom: 1rem;
      color: #bbb;
    }
    .awards {
      font-size: 1rem;
      margin-bottom: 1rem;
      color: #ddd;
    }
    .socials {
      margin-top: 1.5rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    .social-cube {
      width: 50px;
      height: 50px;
      background: #222;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: 0.3s;
      position: relative;
    }
    .social-cube img {
      width: 24px;
      height: 24px;
    }
    .social-cube:hover {
      background: #1e90ff;
    }
    .tooltip {
      display: none;
      position: absolute;
      bottom: 60px;
      background: #333;
      color: #fff;
      padding: 4px 8px;
      font-size: 0.8rem;
      border-radius: 4px;
      white-space: nowrap;
    }
    .social-cube:hover .tooltip {
      display: block;
    }
    .back-button {
      display: block;
      margin: 2rem auto 0;
      padding: 0.7rem 1.5rem;
      background: #1e90ff;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      width: fit-content;
    }
    .back-button:hover {
      background: #007bff;
    }
    @media (max-width: 600px) {
      body {
        padding: 0.5rem;
      }
      .profile-wrapper {
        max-width: 100%;
      }
      .avatar {
        width: 120px;
        height: 120px;
        top: -60px;
      }
      h1 {
        margin-top: 70px;
        font-size: 1.5rem;
      }
      .banner {
        height: 150px;
      }
    }
  </style>
</head>

<body>
  <div class="profile-wrapper" id="profile-wrapper">
    <img id="banner" class="banner" src="" alt="–ë–∞–Ω–Ω–µ—Ä">
    <div class="profile-content" id="profile-content">
      <img id="avatar" class="avatar" src="" alt="–ê–≤–∞—Ç–∞—Ä–∫–∞">
      <h1 id="name">–ó–∞–≥—Ä—É–∑–∫–∞...</h1>
      <p class="birth" id="birth"></p>
      <div class="awards" id="awards"></div>
      <div class="socials" id="socials"></div>
      <a href="index.html" class="back-button">‚Üê –ù–∞–∑–∞–¥</a>
    </div>
  </div>

  <script>
    function calculateAge(birthDate) {
      const today = new Date();
      const birth = new Date(birthDate);
      let age = today.getFullYear() - birth.getFullYear();
      const monthDiff = today.getMonth() - birth.getMonth();
      if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birth.getDate())) {
        age--;
      }
      return age;
    }

    async function loadProfile() {
      const params = new URLSearchParams(window.location.search);
      const userId = params.get('user');

      if (!userId) {
        showError('–û—à–∏–±–∫–∞: –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω');
        return;
      }

      try {
        const response = await fetch('/PGclick/profiles.json');
        const profiles = await response.json();
        const profile = profiles.find(p => p.id.toLowerCase() === userId.toLowerCase());

        if (profile) {
          document.getElementById('avatar').src = profile.avatar || 'https://via.placeholder.com/150';
          document.getElementById('banner').src = profile.banner || 'https://via.placeholder.com/800x200';
          document.getElementById('profile-wrapper').style.backgroundImage = `url('${
            profile.background || ''
          }')`;

          document.getElementById('name').textContent = profile.name || '–ë–µ–∑ –∏–º–µ–Ω–∏';

          if (profile.birthdate) {
            const birthDate = new Date(profile.birthdate);
            const age = calculateAge(profile.birthdate);
            document.getElementById('birth').textContent = `üéÇ ${birthDate.toLocaleDateString(
              'ru-RU'
            )} (–°–µ–π—á–∞—Å ${age})`;
          }

          if (profile.awards && profile.awards.length > 0) {
            document.getElementById('awards').innerHTML = 'üèÜ ' + profile.awards.join(', ');
          }

          const socialsDiv = document.getElementById('socials');
          if (profile.discordTag) {
            socialsDiv.innerHTML += `
              <div class="social-cube">
                <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="Discord">
                <div class="tooltip">${profile.discordTag}</div>
              </div>`;
          }
          if (profile.telegram) {
            socialsDiv.innerHTML += `
              <a href="${profile.telegram}" target="_blank" class="social-cube">
                <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram">
              </a>`;
          }
          if (profile.instagram) {
            socialsDiv.innerHTML += `
              <a href="${profile.instagram}" target="_blank" class="social-cube">
                <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
              </a>`;
          }
        } else {
          showError(`–ü—Ä–æ—Ñ–∏–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω –¥–ª—è userId: ${userId}`);
        }
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø—Ä–æ—Ñ–∏–ª—è:', error);
        showError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø—Ä–æ—Ñ–∏–ª—è');
      }
    }

    function showError(message) {
      document.getElementById('name').textContent = message;
      document.getElementById('birth').style.display = 'none';
      document.getElementById('awards').style.display = 'none';
      document.getElementById('socials').style.display = 'none';
    }

    loadProfile();
  </script>
</body>
</html>
